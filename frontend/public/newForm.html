        <div class="background"> 
            <div id='title' class='container-fluid titleBox'>            
                <h1 class='title1'>Open Source Project Information</h1>            
            </div>
            <div class='container-fluid'>
            <div class='row'>
                <div class='col-1'></div>
                <div class='col-10'>
                    <div class='contentBox row' style='margin-left:0px'>           
                        <div class='col-11'>
                            <h5 class='title1' style='margin-bottom:1.5rem'>Account Info</h5>
                            <form action="/handleNewForm" method="post">
                                <div class='input-group mb-3'>
                                    <div class='input-group-prepend'>
                                        <span class='input-group-text'>Project Name</span>
                                    </div>
                                    <input type='text' class='form-control' placeholder='Name' id='name' name='name'> <span class='error'></span>
                                </div>
                                <div class='input-group mb-3'>
                                    <div class='input-group-prepend'>
                                        <span class='input-group-text'>Goal 1</span>
                                    </div>
                                    <input type='text' class='form-control' placeholder='Goal 1' name='goal1'> <span class='error'></span>
                                </div>
                                 <div class='input-group mb-3'>
                                    <div class='input-group-prepend'>
                                        <span class='input-group-text'>Goal 2</span>
                                    </div>
                                    <input type='text' class='form-control' placeholder='Goal 2' name='goal2'> <span class='error'></span>
                                </div>
                                 <div class='input-group mb-3'>
                                    <div class='input-group-prepend'>
                                        <span class='input-group-text'>Goal 3</span>
                                    </div>
                                    <input type='text' class='form-control' placeholder='Goal 3' name='goal3'> <span class='error'></span>
                                </div>
                                <div class='input-group mb-3'>
                                    <div class='input-group-prepend'>
                                        <span class='input-group-text'>Project/ GitHub URL</span>
                                    </div>
                                    <input type='text' class='form-control' placeholder='URL' name='url'> <span class='error'></span>
                                </div>
                               
                                
                                <textarea name="projectDescription" form="projectForm" rows="4" cols="129">Enter Project Description here...</textarea>
                                <br>

                                
                                <div id="buttonDiv">
                                    <button class='btn btn-secondary'  type='submit' name='submit'>Save Project Information</button>
                                </div>
                                <br>
                                
                            </form>
